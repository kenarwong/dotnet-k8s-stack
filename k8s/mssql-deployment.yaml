apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deployment
  labels:
    app.kubernetes.io/name: mssql-deployment
    app.kubernetes.io/part-of: adventureworks
    app.kubernetes.io/component: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mssql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mssql
        app.kubernetes.io/part-of: adventureworks
        app.kubernetes.io/component: data
    spec:
      securityContext:
        fsGroup: 10001
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: sql-backup
          image: kecoacr.azurecr.io/adventureworks-mssql2019-ubuntu16.04-backup-only:1.0
          imagePullPolicy: Always
          command: 
            - sh
            - -c
          args:
            -  |
              if [ ! -d "/data/data" ]; then
                echo "MSSQL data doesn't exist.  Copying backup."
                cp -r /var/opt/mssql/data/ /data
                echo "Backup data copied"
              else
                echo "MSSQL data exists.  Skipping backup."
              fi
          volumeMounts:
            - name: mssqldb
              mountPath: /data
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2019-CU2-ubuntu-16.04
          ports:
            - containerPort: 1433
          env:
            - name: MSSQL_PID
              value: "Developer"
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql
                  key: SA_PASSWORD 
          volumeMounts:
            - name: mssqldb
              mountPath: /var/opt/mssql
      volumes:
        - name: mssqldb
          persistentVolumeClaim:
            claimName: mssql-data
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-service
  labels:
    app.kubernetes.io/name: mssql-service
    app.kubernetes.io/part-of: adventureworks
    app.kubernetes.io/component: data
spec:
  selector:
    app.kubernetes.io/name: mssql
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
