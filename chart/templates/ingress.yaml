apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
    #cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  #tls:
  #  - hosts:
  #    - demo-aks-ingress.eastus.cloudapp.azure.com
  #    secretName: tls-secret
  rules:
    - host: api.{{ .Values.ingress.DOMAIN_NAME }}
      http:
        paths:
          - backend:
              serviceName: {{ .Values.api.service.name }}
              servicePort: {{ .Values.api.service.port }}
    - host: app.{{ .Values.ingress.DOMAIN_NAME }}
      http:
        paths:
          - backend:
              serviceName: {{ .Values.app.service.name }}
              servicePort: {{ .Values.app.service.port }}
    - host: {{ .Values.ingress.DOMAIN_NAME }}
      http:
        paths:
          - backend:
              serviceName: {{ .Values.app.service.name }}
              servicePort: {{ .Values.app.service.port }}
